<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
        var tx1 = window.document.querySelector('input#txt1')
        var tx2 = window.document.querySelector('input#txt2')
        var res = window.document.querySelector('div#res')
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var s = n1 + n2
        res.innerHTML = `o resultado de ${n1} + ${n2} Ã© ${s}`
        }

    </script>
</body>
</html>
